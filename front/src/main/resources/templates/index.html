<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::html_head">
</head>

<body>
<nav th:replace="fragments::html_nav"></nav>
<section class="m-3 ">
    <div class="container jumbotron">
        <h1 class="display-3">  <img class="" src="../static/logo-noir.png" th:src="@{logo-noir.png}"/></h1>
        <div class="d-flex flex-row justify-content-between">
            <p class="lead">Service de location de voiture pour particulier</p>
             <img class="" src="../static/simone.png" th:src="@{simone.png}"/>
        </div>


</p>
        <hr class="my-4">
        <h2 class="text-center text-primary m-3"><span><i class="fas fa-calendar-alt"></i></span> Selection la période de location et votre date de naissance </h2>

        <form th:action="@{/isBooked}" th:object="${isBookedForm}" class="d-flex flex-column " method="POST">
            <div class=" d-flex flex-row justify-content-around">
                <div class=" form-group d-flex flex-column  mb-3" style="max-width: 20rem;">
                    <label for="beginDate">Debut de la periode de location : </label>
                    <input  th:field="${isBookedForm.beginDate}" type="date" id="beginDate" />
                </div>

                <div class=" form-group d-flex flex-column  mb-3" style="max-width: 20rem;">
                    <label for="endDate">Fin de la periode de location : </label>
                    <input th:field="${isBookedForm.endDate}" type="date" id="endDate" />
                </div>

<!--                <div class=" form-group d-flex flex-column  mb-3" style="max-width: 20rem;">-->
<!--                    <label for="birthDate">Votre date de naissance : </label>-->
<!--                    <input  th:field="${isBookedForm.birthDate}" type="date" id="birthDate"/>-->
<!--                </div>-->

            </div>

            <div class="d-flex flex-row justify-content-center">
                <input class="btn btn-success m-3 " style=" width:70%;" type="submit" value="Voir les véhicules disponibles" />
            </div>

        </form>
    </div>
</section>
<section th:if="${isBookedFormExist}" class="m-3 ">
    <div  class="container text-primary">
        <h2 class="text-center"> Vous avez séléctionné</h2>
        <p  th:text = "${#dates.format(isBookedForm.beginDate, 'dd-MM-yyyy')}">
        <p  th:text = "${#dates.format(isBookedForm.endDate, 'dd-MM-yyyy')}">
<!--        <p  th:text = "${#dates.format(isBookedForm.birthDate, 'dd-MM-yyyy')}">-->

    </div>

</section>
<section  class="m-3 ">
    <div  class="container text-primary">
        <h2 class="text-center"><span><i class="fas fa-car-side"></i></span> Voiture disponible sur cette période </h2>
    </div>

</section>
<footer th:replace="fragments::html_footer">
</footer>

</body>
</html>
